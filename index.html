<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />

    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>
    <div class="body-container">
        <div class="menu">
            <h2>Menu</h2>
            <p>Colour:</p>
            <input type="color" id="colorChoice" class="colorChoice" name="colorChoice" value="#ff0000">
            <button class="colorMode">COLOUR</button>
            <button class="randRGBBtn">RGB</button>
            <button class="darkBtn">DARKEN</button>
            <button class="lightBtn">LIGHTEN</button>

            <button class="gridBtn">GRID TOGGLE</button>
            <button class="clearBtn">CLEAR</button>
            <div class="slidecontainer">
                <input type="range" min="1" max="64" value="32" class="slider" id="myRange">
                <p>Value: <span id="demo"></span></span></p>
            </div>

        </div>
        <div class="etch-container">

        </div>
    </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
